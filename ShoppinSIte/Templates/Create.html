{%extends 'Template.html'%}
{%block title%}
Create Product
{%endblock%}

{%block content%}
<style>
    .card-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-35%);
        animation: myanimation3 2s infinite;
        background-color: #060c21;
    }

    .card-panel .card-content span.card-title {
        color: white;
    }
    

    @keyframes myanimation3 {
        0% {
            box-shadow: 0 0 10px, 0 0 40px, 0 0 80px;
        }

        50% {
            box-shadow: 0 0 10px #ff005e, 0 0 40px #ff005e, 0 0 80px #ff005e;
        }

        100% {
            box-shadow: 0 0 10px, 0 0 40px, 0 0 80px;
        }

    }

</style>
<div class="card-panel" style="margin-top:30%">
    <div class="card-content">
        <span class="card-title">CREATE PRODUCT</span>
        <form id="Form" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <br>
            
                <label style="color: white;">Type of Product</label>
                <br>
                <div class="typecard">
                <ul class="check">
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="1" name="Type" class="check">Desktop
                            <span class="check"></span>
                        </label>
                    </li>
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="2" name="Type" class="check">Laptop
                            <span class="check"></span>
                        </label>
                    </li>
                    </ul>
                </div>

            <label style="color: white;">Name</label>
            <input style="color: white;" name = 'Name'>
            <label style="color: white;">Price</label>
            <input style="color: white;" name = 'Price'>
            <label style="color: white;">Description</label>
            <input style="color: white;" name = 'Desc'>
            <label style="color: white;">Type</label>
            <div class="typecard">
                <ul class="check">
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="1" name="Type2" class="check">Gaming
                            <span class="check"></span>
                        </label>
                    </li>
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="2" name="Type2" class="check">Workstation
                            <span class="check"></span>
                        </label>
                    </li>
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="3" name="Type2" class="check">Domestic
                            <span class="check"></span>
                        </label>
                    </li>
                    </ul>
                </div>
                <label style="color: white;">Images:</label>
                <div class="typecard" style="width: auto; color: white;">
                <br>
                <input type = "file" name = 'Image1' accept='image/*'>
                <br>
                <input type = "file" name = 'Image2' accept='image/*'>
                <br>
                <input type = "file" name = 'Image3' accept='image/*'>
                <br>
                <input type = "file" name = 'Image4' accept='image/*'>
                <br>
                <input type = "file" name = 'Image5' accept='image/*'>
            </div>
            <br>

            <label style="color: white;">CPU Type</label>
            <div class="typecard">
                <ul class="check">
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="1" name="CPU" class="check">Intel
                            <span class="check"></span>
                        </label>
                    </li>
                    <li class="check">
                        <label class="check">
                            <input type="checkbox" value="2" name="CPU" class="check">AMD
                            <span class="check"></span>
                        </label>
                    </li>
                    </ul>
                </div>
                <br>
                <label style="color: white;">CPU Model</label>
                <input style="color: white;" name = 'CpuModel'>
                <br>

                <label style="color: white;">Ram</label>
                <div class="typecard">
                    <ul class="check">
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="1" name="RAM" class="check">DDR3
                                <span class="check"></span>
                            </label>
                        </li>
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="2" name="RAM" class="check">DDR4
                                <span class="check"></span>
                            </label>
                        </li>
                </ul>
                </div>
                <br>

                <label style="color: white;">Ram Speed</label>
                <input style="color: white;" name = 'RamSpeed'>
                <br>

                <label style="color: white;">GPU</label>
                <div class="typecard">
                    <ul class="check">
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="1" name="GPU" class="check">Nvidia
                                <span class="check"></span>
                            </label>
                            <li class="check">
                                <label class="check">
                                    <input type="checkbox" value="2" name="GPU" class="check">AMD
                                    <span class="check"></span>
                                </label>
                            </li>
                </ul>
                </div>
                <br>

                <label style="color: white;">GPU Model</label>
                <input style="color: white;" name = 'GPUMODEL'>

                <label style="color: white;">SSD</label>
                <div class="typecard">
                    <ul class="check">
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="1" name="SSD" class="check">Yes
                                <span class="check"></span>
                            </label>
                        </li>
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="2" name="SSD" class="check">No
                                <span class="check"></span>
                            </label>
                        </li>
                </ul>
                </div>
                <br>

                <label style="color: white;">SSD Brand</label>
                <input style="color: white;" name = 'SSDBrand'>
                <br>

                <label style="color: white;">HDD</label>
                <div class="typecard">
                    <ul class="check">
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="1" name="HDD" class="check">2 TB
                                <span class="check"></span>
                            </label>
                        </li>
                        <li class="check">
                            <label class="check">
                                <input type="checkbox" value="2" name="HDD" class="check">1 TB
                                <span class="check"></span>
                            </label>
                        </li>
                </ul>
                </div>
                <br>

                <label style="color: white;">HDD Brand</label>
                <input style="color: white;" name = 'HDDBrand'>
                <br>

                <label style="color: white;">Refresh Rate</label>
                <input style="color: white;" name = 'Refresh'>
                <br>

                <label style="color: white;">OS</label>
                <input style="color: white;" name = 'OS'>
                <br>

                <label style="color: white;">WARRANTY</label>
                <input style="color: white;" name = 'WARRANTY'>
                <br>

            <a href="javascript:{}" onclick="document.getElementById('Form').submit();" class="neon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Create Product</a>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
    $('select').formSelect();
  });
        
</script>
{%endblock
{%endblock%}
